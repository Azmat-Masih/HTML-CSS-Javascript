<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Scissor-Game</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    
    <!-- Choices Container Start -->
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper-image" id="paper">
        </div>
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="rock-image" id="rock">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissors" id="scissors">
        </div>
    </div>
    <!-- Choices Container Ends -->

    <!-- Score Board Start -->
     <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>Your Score</p>
        </div>

        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer Score</p>
        </div>
     </div>
    <!-- Score Board End  -->

    <!-- Massage Container Start -->
     <div class="msg-container">
        <p id="msg">Pick Your Move</p>
     </div>
    <!-- Massage Container End -->


    <!-- JavaScript -->
     <script src="app.js"></script>
</body>
</html>
