<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant-Menu-Page</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- Style CSS -->
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>

    <!-- Start of Filter Buttons -->

    <div class="btn-container">
      <!-- <button class="filter-btn" type="button" data-id="all"> All </button>
        <button class="filter-btn" type="button" data-id="breakfast"> BreakFast </button>
        <button class="filter-btn" type="button" data-id="lunch"> Lunch </button>
        <button class="filter-btn" type="button" data-id="sweets"> Sweets </button> -->
    </div>

    <!-- End of Filter Buttons -->

    <!-- Menu Items -->
    <div class="section-center">
      <!-- Single Item -->
      <article class="menu-item">
        <img src="image4.jpg" class="photo" alt="Pancake">
        <div class="item-info">
          <header>
            <h4>Butter Pancake</h4>
            <h4 class="price">$ 15</h4>
          </header>
          <p class="item-text">Lorem ipsum dolor sit amet, consectetur
            adipisicing elit. Facilis laboriosam itaque, non veniam odio distinctio laborum! Temporibus soluta neque
            iste aut ea praesentium,
            maxime ipsum magni impedit facilis atque? Vitae?</p>
        </div>
      </article>
      <!-- End of Single Item -->





    </div>

  </section>
  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
